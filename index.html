<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walmart Supercenter Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Load Walmart locations from the new JSON file
    fetch('walmart_2018_11_06.json')
      .then(response => response.json())
      .then(data => {
        // Initialize map centered on USA
        var map = L.map('map').setView([39.8283, -98.5795], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        // Add circle markers for each Walmart
        data.forEach(store => {
          if (store.latitude && store.longitude) {
            L.circleMarker([
              parseFloat(store.latitude),
              parseFloat(store.longitude)
            ], {
              radius: 5,
              color: '#0078ff',
              fillColor: '#0078ff',
              fillOpacity: 0.7
            })
            .addTo(map)
            .bindPopup(
              `<strong>${store.name || "Walmart"}</strong><br>` +
              `${store.street_address || ""}<br>` +
              `${store.city || ""}, ${store.state || ""} ${store.zip_code || ""}`
            );
          }
        });
      });
  </script>
</body>
</html>
